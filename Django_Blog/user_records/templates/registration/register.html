{% extends "user_records/base.html" %}

{% block content %}


<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Register</button>
    <input type="hidden" name="next"
           value="{% url 'user_records:index' %}"/>
</form>

{% endblock content %}
