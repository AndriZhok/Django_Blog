{% extends "user_records/base.html" %}

{% block content %}

<p>Topics</p>
<a href="{% url 'user_records:new_topic' %}">Add a new topic</a>
<ul>
    {% for topic in topics %}
	    <li>
            <a href="{% url 'user_records:topic' topic.id %}">{{ topic }}</a>
        </li>

    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
